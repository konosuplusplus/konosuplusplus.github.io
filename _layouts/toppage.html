<script>
  document.addEventListener('DOMContentLoaded', function () {
    const toggle = document.querySelector('.menu-toggle');
    const nav = document.querySelector('.site-nav');
    const themeToggle = document.getElementById('modeToggle');
    const html = document.documentElement;

    // âœ… åˆæœŸãƒ†ãƒ¼ãƒè¨­å®šï¼ˆä¿å­˜ or ã‚·ã‚¹ãƒ†ãƒ å„ªå…ˆï¼‰
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme) {
      html.classList.add(savedTheme);
    } else {
      // html.classList.add(window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
      html.classList.add('dark');
    }

    // âœ… ã‚¢ã‚¤ã‚³ãƒ³ã‚’ç¾åœ¨ã®ãƒ†ãƒ¼ãƒã«å¿œã˜ã¦æ›´æ–°
    themeToggle.innerHTML = html.classList.contains('dark')
      ? '<i class="fas fa-moon"></i>'
      : '<i class="fas fa-sun"></i>';

    // âœ… ãƒãƒ³ãƒãƒ¼ã‚¬ãƒ¼é–‹é–‰
    toggle.addEventListener('click', (e) => {
      e.stopPropagation();
      nav.classList.toggle('open');
    });

    document.addEventListener('click', (e) => {
      if (nav.classList.contains('open') && !nav.contains(e.target) && !toggle.contains(e.target)) {
        nav.classList.remove('open');
      }
    });

    // âœ… ãƒ†ãƒ¼ãƒåˆ‡ã‚Šæ›¿ãˆ
    themeToggle.addEventListener('click', () => {
      const isDark = html.classList.contains('dark');
      html.classList.toggle('dark');
      html.classList.toggle('light');

      // ã‚¢ã‚¤ã‚³ãƒ³æ›´æ–°
      themeToggle.innerHTML = isDark
        ? '<i class="fas fa-sun"></i>'
        : '<i class="fas fa-moon"></i>';

      // ä¿å­˜
      localStorage.setItem('theme', html.classList.contains('dark') ? 'dark' : 'light');
    });
  });
</script>

  </body>
